app-id: org.gnome.FontManager
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk

command: font-manager

rename-icon: preferences-desktop-font

finish-args:
  - --device=dri
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio

  # XDG Data/Fonts location
  - --filesystem=xdg-data/fonts:create
  - --persist=xdg-data/fonts

  # XDG complient locations for for config
  - --filesystem=xdg-config/fontconfig:create
  - --persist=xdg-config/fontconfig

cleanup:
  - /app/include
  - /app/lib/*.a
  - /app/lib/*.la
  - /app/lib/pkgconfig

modules:

  - name: fontmanager
    buildsystem: meson
    config-opts:
      - -Dreproducible=true
      - -Dviewer=false
      - -Dbuildtype=release
    sources:
      - type: git
        url: https://github.com/FontManager/font-manager.git
        branch: master
        commit: 8a5e3cf69116282907416c9fc702ad9c1af2fde1
    post-install:
      # Portals are not supported so users will have to manually
      # move fonts in their respected font-folders. Has been addressed upstream
      - rm /app/share/applications/mimeinfo.cache
      - desktop-file-edit /app/share/applications/org.gnome.FontManager.desktop --remove-key=MimeType

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm 644 ./preferences-desktop-font-128.png /app/share/icons/hicolor/128x128/apps/preferences-desktop-font.png
      - install -Dm 644 ./preferences-desktop-font-256.png /app/share/icons/hicolor/256x256/apps/preferences-desktop-font.png
    sources:
      - type: file
        path: preferences-desktop-font-128.png
      - type: file
        path: preferences-desktop-font-256.png

