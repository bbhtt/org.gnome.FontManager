app-id: org.gnome.FontManager
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk

command: font-manager

finish-args:
  - --device=dri
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  
  # From the documentation, we need
  #
  # $XDG_DATA_HOME/fonts
  # Default user font directory.
  #
  # $XDG_CACHE_HOME/@PACKAGE_NAME@
  # Application data which can safely be deleted.
  #
  # $XDG_CONFIG_HOME/@PACKAGE_NAME@
  # Application specific configuration files.
  #
  # $XDG_CONFIG_HOME/fontconfig/conf.d
  # Generated fontconfig configuration files.
  #
  # $XDG_CONFIG_HOME/dconf/user
  # User interface preferences.

  #X DG Data/Fonts location
  - --filesystem=~/fonts
  - --persist=~/fonts
  
  # XDG complient locations for for config
  - --filesystem=xdg-config/fontconfig:create
  - --persist=~/.config/fontconfig


  # Undecided if we need these
#  - --persist=~/.cache/fontconfig
#  - --persist=~/fonts

cleanup:
  - /app/include
  - /app/lib/*.a
  - /app/lib/*.la
  - /app/lib/pkgconfig

modules:

  - name: fontmanager
    buildsystem: meson
    config-opts:
      - -Dreproducible=true
      - -Dviewer=false
      - -Dbuildtype=release
    sources:
      - type: git
        url: https://github.com/FontManager/font-manager.git
        branch: master
        commit: c34cbb9c33afc15220c4d15b9c6ad048ed691829

