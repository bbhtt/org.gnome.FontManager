app-id: org.gnome.FontManager
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk

command: font-manager

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc

  # XDG Data/Fonts location
  - --filesystem=xdg-data/fonts:create
  - --persist=xdg-data/fonts

  # XDG complient locations for font config
  - --filesystem=xdg-config/fontconfig:create
  - --persist=xdg-config/fontconfig

cleanup:
  - /app/include
  - /app/lib/*.a
  - /app/lib/*.la
  - /app/lib/pkgconfig

modules:

  - name: fontmanager
    buildsystem: meson
    config-opts:
      - -Dreproducible=true
      - -Dviewer=false
      - -Dbuildtype=release
    sources:
      - type: git
        url: https://github.com/FontManager/font-manager.git
        tag: 0.7.8
        commit: dad785bc1eda879fc59ca89cc98c8d01dece365c
    post-install:
      # Portals are not supported so users will have to manually
      # move fonts in their respected font-folders. Has been addressed upstream
      - rm /app/share/applications/mimeinfo.cache
      - desktop-file-edit /app/share/applications/org.gnome.FontManager.desktop --remove-key=MimeType

