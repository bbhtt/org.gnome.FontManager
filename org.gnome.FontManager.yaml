app-id: org.gnome.FontManager
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk

command: font-manager

finish-args:
  - --device=dri
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio

  # Old Fonts location
  # Both are still supported by for example GNOME, so we better
  # support them as well. Should not be written to though. That
  # all changes made by FontManager go in the XDG appropriate place.
  - --filesystem=~/fonts:ro
  - --filesystem=~/.fonts:ro

  # XDG Data/Fonts location
  - --filesystem=xdg-data/fonts:create
  - --persist=xdg-data/fonts

  # XDG complient locations for for config
  - --filesystem=xdg-config/fontconfig:create
  - --persist=xdg-config/fontconfig

cleanup:
  - /app/include
  - /app/lib/*.a
  - /app/lib/*.la
  - /app/lib/pkgconfig

modules:

  - name: fontmanager
    buildsystem: meson
    config-opts:
      - -Dreproducible=true
      - -Dviewer=false
      - -Dbuildtype=release
    sources:
      - type: git
        url: https://github.com/FontManager/font-manager.git
        branch: master
        commit: c34cbb9c33afc15220c4d15b9c6ad048ed691829

