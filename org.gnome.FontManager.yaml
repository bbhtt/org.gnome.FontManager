app-id: org.gnome.FontManager
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk

command: font-manager

finish-args:
  - --device=dri
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio

  # Old directory for font configurations
  - --filesystem=~/.fontconfig:create
  
  # XDG complient locations for for config
  - --filesystem=~/.cache/fontconfig:create
  - --filesystem=~/.config/fontconfig:create

cleanup:
  - /app/include
  - /app/lib/*.a
  - /app/lib/*.la
  - /app/lib/pkgconfig

modules:

  - name: fontmanager
    buildsystem: meson
    config-opts:
      - -Dreproducible=true
      - -Dviewer=false
      - -Dbuildtype=release
    sources:
      - type: git
        url: https://github.com/FontManager/font-manager.git
        branch: master
        commit: ed259fec1a7b683214b33cbed5649bbe5219c074

