app-id: org.gnome.FontViewer
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk

command: fontviewer #?

finish-args:
  - --device=dri
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio

  # Old directory for font configurations
  - --filesystem=~/.fontconfig:create
  
  # XDG complient locations for for config
  - --filesystem=~/.cache/fontconfig:create
  - --filesystem=~/.config/fontconfig:create

cleanup:
  - /app/include
  - /app/lib/*.a
  - /app/lib/*.la
  - /app/lib/pkgconfig

modules:

  - name: fontviewer
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
    sources:
      - type: git
        url: https://github.com/FontManager/font-manager.git
        tag: 0.7.7
        commit: ca09c30441cc7f3785021eccc319f239759056f3

